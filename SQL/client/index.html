<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-timeago/jquery.timeago.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="side_display"></div>
      <form>Room: <input class="room_input" type="text" name="roomName"</form>
      <button class="roomButton">Create Room</button>
      <div class="chat">
        <div id="roomSelect">
          <div class="message_list" id="chats"></div>
          <div class="new_message">
            <form>
            Message:  <input class="message_input" id="message" type="text" name="message_text">
            </form>
            <button class="chatButton submit" id="send">Submit</button>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
